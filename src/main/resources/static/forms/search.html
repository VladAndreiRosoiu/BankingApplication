
<form role="form" name="form">
    <div class="form-group">
        <label for="customerId-field">Customer First Name</label>
        <input cam-variable-name="custFirstName"
               cam-variable-type="String"
               class="form-control" />
    </div>
    <div class="form-group">
        <label for="customerId-field">Customer Last Name</label>
        <input cam-variable-name="custLastName"
               cam-variable-type="String"
               class="form-control" />
    </div>
    <div class="form-group">
        <label for="amount-field">Customer CIC</label>
        <input cam-variable-name="custCIC"
               cam-variable-type="Long"
               class="form-control" />
    </div>
</form>
